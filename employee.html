   <head>

       <link rel="stylesheet" href="/resources/demos/style.css">

       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
.bgblack {background-color: #000000}

.bgwhite {background-color: #000000}

</style>
</head>
   <body class="bg-dark">

     <div class="container bg-light">
         <div class="row">

           <div class="col-md-1">
             <img src="./etchlogo.png" class="img-fluid">
           </div>
             <div class="col-md-2">
               <button type="button" class="btn btn-secondary btn-block"></button>
             </div>
             <div class="col-md-2">
               <button type="button" class="btn btn-secondary  btn-block"></button>
             </div>
             <div class="col-md-2">
               <button type="button" id="mybonusLink"
               onclick="myBonusLink()" class="btn btn-secondary  btn-block"> My Bonuses </button>
             </div>
             <div class="col-md-2">
               <button type="button" id="mymemberLink"
               onclick="memberLoginLink()" class="btn btn-outline-secondary  btn-block">Member Login</button>
             </div>

             <div class="col-md-2">
               <div class="col-md-12 alert alert-info" id="uMessage" role="alert">
                 <p id="userMessage"></p>
               </div>
             </div>
         </div>
     </div>



<div class="container bg-light">
 <div class="row">
   <div class="col-md-12">
     <hr>
     <ul class="nav nav-tabs" id="myTab" role="tablist">
     <li class="nav-item">
       <a class="nav-link active" id="home-tab" data-toggle="tab"
       href="#home-tab" role="tab"
       aria-controls="home" aria-selected="true">My Bonuses</a>
     </li>

     </ul>
   <div class="tab-content bg-light" id="myTabContent">


         <div class="tab-pane fade show active" id="home" role="tabpanel"
         aria-labelledby="home-tab">

             <div class="row">
               <div class="col-md-12">
                 <h4 class="display-4  text-center  rounded bg-light" >
                   My Bonuses</h4>

               </div>
             </div>

             <div class="row">
                <div class="col-md-6">
                   <div class="input-group mb-3">
                     <input type="text" class="form-control" id="employeeWallet"
                     placeholder="My Wallet"
                     aria-label="My Wallet" aria-describedby="button-addon2">
                     <div class="input-group-append">
                       <button class="btn btn-outline-secondary"
                       onclick="employeeBonus()"
                       type="button" id="employeeBonus">Show Bonuses</button>
                     </div>
                   </div>
               </div>
               <div class="col-md-6">
                    Email: <label type="text" id="employeeemail"></label>
               </div>
             </div>

             <div class="row">

                 <div class="col-md-6">

                   <div class="input-group mb-3">
                     <select class="custom-select" id="employeebonuses"
                     onchange="selectEmployeeBonus()">
                     </select>
                     <div class="input-group-append">
                       <label class="input-group-text" for="employeebonuses">Bonuses</label>
                     </div>
                   </div>

                 </div>
                 <div class="col-md-6">

                 </div>

             </div>
             <div class="row">
                  <div class="col-md-12">

                     <table class="table">
                       <thead>
                         <tr>
                           <th scope="col">Entry</th>
                           <th scope="col">Bonus Name</th>
                           <th scope="col">Bonus Type</th>
                           <th scope="col">Bonus Date</th>
                           <th scope="col">Bonus Target</th>
                           <th scope="col">Bonus Payable</th>
                           <th scope="col">Bonus Token</th>
                         </tr>
                       </thead>
                       <tbody>
                         <tr>
                           <th scope="row">1</th>
                           <td><label type="input" id="mybonusname"></label></td>
                           <td><label type="input" id="mybonustype"></label></td>
                           <td><label type="input" id="mybonusdate"></label></td>
                           <td><label type="input" id="mybonustarget"></label></td>
                           <td><label type="input" id="mybonuspayable"></label></td>
                           <td><label type="input" id="mybonustoken"></label></td>
                         </tr>
                       </tbody>
                     </table>
                 </div>

             </div>

             <div class="row">
                  <div class="col-md-12 bg-warning">
                    <label type="text" id="ifmystring"></label>
                    <label type="text" id="beforemystring"></label>
                    <label type="text" id="thenmystring"></label>

                  </div>
             </div>

             <div class="row">
               <div>
                 Confirm in Remix (current contract address is needed)
               </div>
                  <div class="col-md-6">
                    <p>
                    <a href="https://remix.ethereum.org/#optimize=false&version=soljson-v0.4.25+commit.59dbf8f1.js"
                    >Remix</a>
                  </p>
                  <p>
                    <a href="https://www.youtube.com/watch?v=REjZ2sKM3w0&feature=youtu.be">Remix Video</a>               </p>

                  </div>
             </div>

         </div>


   </div>





   </div>

   </div>
 </div>
</div>






   </body>
</html>
