 <!doctype html>
<html>
    <head>
        <title>Etch Bonus Demo</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <!-- // <script src="https://s3.amazonaws.com/browser-solc.dappbench.com/browser-solc.js"></script> -->
        <script src="./node_modules/web3/dist/web3.min.js"></script>
        <script src="./node_modules/web3/dist/web3/web3-utils.js"></script>
        <script src="./browser-solc/browser-solc.min.js" type="text/javascript"></script>
        <script id="testscript" src="./test1.js" type="text/javascript"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
         $( function() {
           $( "#datepicker" ).datepicker();
         } );
         </script>
        <link href="./browser-solc/vendor/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

<div class="container">
  <div class="col-md-2">
    <img src="./etchlogo.png" class="img-fluid">
  </div>
  <div class="col-md-8">
    <h2>Etch Bonus Payment System</h2>
  </div>
  <div class="col-md-2">
    <div class="col-md-12 alert alert-info" id="uMessage" role="alert">
      <p id="userMessage"></p>
    </div>
</div>

<div class="container">
    <div class="col-md-12">
       <input type="radio" name="contract" id="Individual" onclick="createIndDom()"> Individual
       <input type="radio" id="Team" name="contract" onclick="createTeamDom()"> Team
       <input type="radio" id="Company" name="contract" onclick="createCompanyDom()" > Company

    </div>

      <div class="col-md-4">
          <select id="wallets" class="form-control"
          onchange="selectWallet()"></select>
      </div>
      <div class="col-md-2">
          <select id="tokens" class="form-control"
          onchange="selectToken()"></select>
      </div>
      <div class="col-md-2">
        Wallet  <input id="readwallet" type="text">
      </div>
      <div class="col-md-2">
        Token  <input id="readtoken" type="text">
      </div>
</div>
<div class="container">
    <div class="col-md-6">
       <h2>Add Bonus Condition</h2>
    </div>
</div>
<div class="container">
    <div class="col-md-6">
       <p>Date: <input type="text" id="datepicker" onchange="selDate()"></p>
    </div>
</div>

        <div class="container">
            <div class="col-md-6">

            </div>
            <div class="col-md-6">
               <p id="menuid"></p>

            </div>
        </div>
       <div class="container" >
            <div class="col-md-6 " id="mainPanel">
              <p id="checkboxid"></p>
            </div>
            <div class="col-md-6">
                <textarea id="source" onclick="this.select()" style="height:200px; width: 400px; display:block; margin-left:20px"></textarea>
                Txn Hash <textarea id="transactionhash" style="height:50px; width: 400px; display:block; margin-left:20px"></textarea>
                Hash <textarea id="contracthash" style="height:50px; width: 400px; display:block; margin-left:20px"></textarea>
                Address <textarea id="contractaddress" style="height:50px; width: 400px; display:block; margin-left:20px"></textarea>
                <p id="etherscan"></p>
            </div>
          </div>

          <div class="container">
            <div class="col-md-12">
              <h2>Add a Wallet</h2>
              Wallet Address
              <input type="text" id="walletaddress">
              Email Address
              <input type="text" id="walletemailaddress">
              <button id="walletbbutton" onclick="addWallet()" class="btn btn-secondary btn-xl" style="margin-top: 20px">
              Add</button>
            </div>
          </div>

         <div class="container">
           <div class="col-md-12">
             <button id="list-button" onclick="listContracts()"
             class="btn btn-secondary btn-xl" style="margin-top: 20px">
               LIST</button>
             <h2>Saved Contracts</h2>
           </div>
            <div class="col-md-12">
                <select id="contracts" class="form-control" onchange="selectContract()"></select>
            </div>
            <div class="col-md-12">
              <h2>Contract Details</h2>
            </div>
            <div class="col-md-12">
               <div class="col-md-6">
                  <textarea id="selcontract" onclick="this.select()" style="height:200px; width: 400px; display:block; margin-left:20px"></textarea>
               </div>
               <div class="col-md-6">
                  <textarea id="targetcontract" onclick="this.select()" style="height:200px; width: 400px; display:block; margin-left:20px"></textarea>
               </div>
            </div>
            <div class="col-md-12">
                <select id="versions" class="form-control" ></select>
            </div>
            <div class="col-md-12">
                <textarea id="hash"   style="height:50px; width: 400px; display:block; margin-left:20px"></textarea>
                <button id="check-button" onclick="checkSourceCodeFull()" class="btn btn-outline btn-xl" style="margin-top: 20px">
                  check</button>
                <button id="test-button" class="btn btn-outline btn-xl" style="margin-top: 20px">
                  compile</button>
                  <button id="blockchainbutton" onclick="showAddress()" class="btn btn-outline btn-xl" style="margin-top: 20px">
                    show address</button>
                    <button id="blockchainbutton" onclick="showDB()" class="btn btn-outline btn-xl" style="margin-top: 20px">
                      show db</button>
                <p id="status" style="float:right; margin-top:20px"></p>
                <p style="margin-top:20px">Output: </p>
                <textarea id="compile-output" onclick="this.select()" style="width:445px; height:360px;" readonly></textarea>
            </div>
        </div>
    </body>
</html>
